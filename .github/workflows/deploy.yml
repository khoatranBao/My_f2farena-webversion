name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main # Chạy mỗi khi có code mới được đẩy lên nhánh main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Cập nhật phiên bản Node.js lên 20 để đáp ứng yêu cầu của dự án
          node-version: '20.x' 
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Thay đổi 'build' thành 'dist' để phù hợp với output của Vite
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
